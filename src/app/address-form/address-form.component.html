<fieldset [formGroupName]="formGroupKey">
    <legend>{{label}}</legend>
    <div class="form-field">
        <label for="fullAdress">Full Address</label>
        <input formControlName="fullAdress" type="text" id="fullAdress">
    </div>
    <div class="form-field">
        <label for="city">City</label>
        <input formControlName="city" type="text" id="city">
    </div>
</fieldset>
