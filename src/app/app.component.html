<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="fullName">Full Name</label>
      <input formControlName="fullName" type="text" id="fullName">
    </div>
    <app-address-form label="Delivery Address" formGroupKey="deliveryAddress"></app-address-form>
    <app-address-form label="Billing Address" formGroupKey="billingAddress"></app-address-form>
    <button>Save</button>
  </form>
</div>
